<ion-header>

  <ion-navbar>
    <ion-title>alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="HH:mm a" pickerFormat="HH mm a" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      

    <ion-list>

        <ion-item>
          <ion-label>Pular</ion-label>
          <ion-checkbox [(ngModel)]="Pular"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Andar</ion-label>
          <ion-checkbox [(ngModel)]="Andar" disabled="true"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Girar</ion-label>
          <ion-checkbox [(ngModel)]="Girar"></ion-checkbox>
        </ion-item>
      
      </ion-list>

      <button ion-button (click)='setAlarm()' >Set</button>
      <button ion-button (click)='stopAlarm()'>Stop</button>
</ion-content>
