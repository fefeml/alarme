<ion-header>

  <ion-navbar>
    <ion-title>alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Clique para programar o alarme</ion-label>
        <ion-datetime displayFormat="HH:mm a" pickerFormat="HH mm a" [(ngModel)]="myDate"></ion-datetime>

      </ion-item>

      

    <ion-list>

      <ion-item>
        <ion-label> Andar</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label> Agitar</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label> Escrever</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      
      </ion-list>

      <button ion-button (click)='setAlarm()' >Set</button>
      <button ion-button (click)='stopAlarm()'>Stop</button>
</ion-content>
